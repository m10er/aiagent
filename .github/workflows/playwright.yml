name: Playwright CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue to comment with test results (optional)"
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Comment on issue with results
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.issue_number != '' }}
        uses: actions/github-script@v7
        env:
          ISSUE_NUMBER: ${{ github.event.inputs.issue_number }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = Number(process.env.ISSUE_NUMBER);
            if (Number.isNaN(issueNumber)) {
              core.setFailed(`Invalid issue number: ${process.env.ISSUE_NUMBER}`);
            }
            const runUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            const body = [
              `Playwright CI run: ${context.runNumber} (${context.job})`,
              `Outcome: ${{ job.status }}`,
              `Run: ${runUrl}`,
              `Artifact: playwright-report (HTML)`,
              `Command: npx playwright test`
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body
            });
